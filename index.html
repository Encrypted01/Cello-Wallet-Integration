<!DOCTYPE html>
<html>
<head>
  <title>Celo Wallet Integration Example</title>
</head>
<body>
  <button id="connect-button">Connect to Celo Wallet</button>

  <script src="https://example.com/celo-wallet-sdk.js"></script>
  <script>
    // Initialize Celo wallet
    const celoWallet = new CeloWallet('https://celo.example.com');

    // Connect to Celo wallet
    const connectButton = document.getElementById('connect-button');
    connectButton.addEventListener('click', async () => {
      try {
        await celoWallet.connect();
        console.log('Celo wallet connected:', celoWallet.account);
        // Perform further actions with the connected wallet
      } catch (error) {
        console.error('Failed to connect to Celo wallet:', error);
      }
    });
  </script>
</body>
</html>
