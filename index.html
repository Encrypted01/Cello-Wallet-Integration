<!DOCTYPE html>
<html>
<head>
  <title>Celo Wallet Integration</title>
</head>
<body>
  <h1>Celo Wallet Integration Example</h1>

  <!-- Add your Celo wallet integration HTML code here -->

  <script src="https://cdn.jsdelivr.net/npm/@celo/contractkit@1.7.1/dist/contractkit.js"></script>
  <script>
    // Initialize Valora wallet
    const valora = new Valora('https://celo.org/')

    // Connect to the Celo network
    valora.init().then(() => {
      console.log('Valora wallet connected to Celo network')
    }).catch((error) => {
      console.error('Failed to initialize Valora wallet:', error)
    })
  </script>

</body>
</html>
